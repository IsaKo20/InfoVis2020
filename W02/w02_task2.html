<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>W02: vector task2 </title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8;
      var v3 = new Vec3(x, y, z);
      var min = v3.min();
      var mid = v3.mid();
      var max = v3.max();
      //document.write(Math.min(v3.x, v3.y, v3.z) + "<br>");
      document.write(min + "<br>");
      //document.write(Math.mid(v3.x, v3.y, v3.z) + "<br>");
      document.write(mid + "<br>");
      document.write(max);
    </script>
  </body>
</html>
